<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/717ed07ef1.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <title>Rock // Paper // Scissors</title>
</head>
<body class="body">
<h1>Rock // Paper // Scissors</h1>
    <div class="container">
        <div id="player-type">
            <h2 id="user">Player</h2>
            <h2 id="computer"> Computer</h2>
        </div>
        <div id="result-container">
            <div id="player-choice"></div>
            <div id="result"></div>
            <div id="computer-choice"></div>
        </div>
        <div id=score-tracker>
            <div class="player-score score">
                <div class = "squares">
                    <i class="fas fa-square player-square"></i>
                    <i class="fas fa-square player-square"></i>
                    <i class="fas fa-square player-square"></i>
                    <i class="fas fa-square player-square"></i>
                    <i class="fas fa-square player-square"></i>
                </div>
            </div>
            
            <div class="computer-score score">
                <div class = "squares">
                    <i class="fas fa-square computer-square"></i>
                    <i class="fas fa-square computer-square"></i>
                    <i class="fas fa-square computer-square"></i>
                    <i class="fas fa-square computer-square"></i>
                    <i class="fas fa-square computer-square"></i>
                </div>
            </div>
        </div>
    </div>  
    <div class="buttons back-border">
        <img src="images/rockbutton.png" class="button" id="rock" alt="rock">
        <img src="images/paperbutton.png" class="button" id="paper" alt="paper">
        <img src="images/scissorsbutton.png" class ="button" id="scissors" alt="scissors">
    </div>

<script type="text/javascript" src="script.js"> </script> 

</body>

</html>
